<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1A3230">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perception Toolkit - Demo</title>

    <link rel="stylesheet" href="/styles/perception-toolkit.css">
    <link rel="stylesheet" href="/demo/common/style.css">

    <script>
      window.WebComponents = window.WebComponents || {};
      window.WebComponents.root = '/node_modules/@webcomponents/webcomponentsjs/';
    </script>
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  </head>
<body>

  <div class="container"></div>
  <button id="get-started">Get started</button>

  <script>
    window.PerceptionToolkit = window.PerceptionToolkit || {};
    window.PerceptionToolkit.config = {
      button: document.getElementById('get-started'),
      cardContainer: document.body.querySelector('.container'),
      
      // Sources from which to load AR ARtifacts.  Will load after Perception init.
      // Note: There is neither an artifact map (json+ld file) included, nor any artifactSources defined.
      // The only ARArtifacts that will be discovered are URL-based Markers in the real world.
      artifactSources: [],

      // For URLs which are discovered, but which are not in `sitemapUrl` (above), should we attempt to fetch?
      // Note: This function gets called with each discovered URL-based Marker (such as a qr code).  If it returns
      // `true`, the toolkit will attempt to fetch and discover ARArtifacts.  The Page must still contain a valid
      // ARArtifact, with an appropriate `arTarget`.
      shouldLoadArtifactsFrom(url) {
        switch (url.origin) {
          case 'http://localhost:8080':
          case 'http://localhost:8081':
            return true;

          default:
            return false;
        }
      }
    };
  </script>
  <script src="/lib/bundled/bootstrap.js"></script>
</body>
</html>
