<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Toolkit - Onboarding</title>

    <style>
      html, body {
        background: #333;
        width: 100%;
        min-height: 100%;
      }

      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      onboarding-card {
        --background: #82C4CA;
        --buttonActiveColor: #323662;
        --buttonHoverColor: #323662c8;
        --buttonInactiveColor: #32366294;
        --buttonBottomMargin: 12px;
        --padding: 0 0 36px 0;
        --contentBorderRadius: 4px 4px 0 0;
        opacity: 0;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s cubic-bezier(0, 0, 0.3, 1) forwards 0.2s;
      }

      dot-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>

    <script>
      window.WebComponents = window.WebComponents || {};
      window.WebComponents.root = '/node_modules/@webcomponents/webcomponentsjs/';
    </script>
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  </head>
<body>
  <div id="container">
    <onboarding-card width="300" height="400" mode="fade" aria-live="polite">
      <img src="../images/step1.jpg" width="300" height="400" alt="We’ll need to access your device’s camera in order to start looking for barcodes">
      <img src="../images/step2.jpg" width="300" height="400" alt="Make sure you’re in a well-lit space, and have a clear view of the barcode">
      <img src="../images/step3.jpg" width="300" height="400" alt="Try and get the barcode inside the markers and as straight as possible">
    </onboarding-card>
  </div>
  <script type="module" src="/lib/recipes/onboarding.js"></script>
  <script nomodule src="/lib/bundles/recipes/onboarding.min.js"></script>
</body>
</html>
